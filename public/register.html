<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finmark Register</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="login-split">
    <div class="login-left">
      <div class="login-logo-row">
        <span class="login-logo"><i class="fa fa-cube"></i></span>
        <span class="login-brand">Finmark</span>
      </div>
      <h1 class="login-title">Create your account</h1>
      <p class="login-subtitle">Register to get started</p>

      <!-- Registration Form -->
      <form id="registerForm">
        <div class="input-group">
          <label for="email" class="input-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password" class="input-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="login-btn">Register</button>
        <div class="error" id="registerError"></div>
      </form>

      <!-- MFA QR and Verification -->
      <div id="mfaSection" style="display: none; margin-top: 20px;">
        <h3>Scan MFA QR Code</h3>
        <p>Use Google Authenticator to scan this QR code:</p>
        <img id="qrImage" alt="Scan QR" style="max-width: 200px; margin: 10px 0;" />
        <input type="text" id="mfaCode" placeholder="Enter 6-digit MFA code" class="input-label" />
        <button onclick="verifyMFA()" class="login-btn" style="margin-top: 10px;">Verify MFA</button>
        <div class="error" id="mfaError"></div>
      </div>

      <div class="signup-footer">
        Already have an account? <a href="/index.html" class="link">Sign in</a>
      </div>
    </div>

    <div class="login-right">
      <div class="right-content">
        <div class="custom-logo">
          <div class="logo-cube-row">
            <div class="cube cube1"></div>
            <div class="cube cube2"></div>
            <div class="cube cube3"></div>
          </div>
        </div>
        <div class="right-title">Secure your Finmark account</div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Handle registration submission
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('registerError');

      errorDiv.textContent = '';

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.message || 'Registration failed.';
          return;
        }

        // Show MFA QR code section
        document.getElementById('qrImage').src = data.qrCode;
        document.getElementById('mfaSection').style.display = 'block';
        sessionStorage.setItem('pendingEmail', data.email);
      } catch (err) {
        errorDiv.textContent = 'Something went wrong. Please try again.';
        console.error(err);
      }
    });

    // Verify MFA token
    async function verifyMFA() {
      const token = document.getElementById('mfaCode').value.trim();
      const email = sessionStorage.getItem('pendingEmail');
      const errorDiv = document.getElementById('mfaError');

      if (!token || !email) {
        errorDiv.textContent = 'Missing email or MFA token.';
        return;
      }

      try {
        const res = await fetch('/api/auth/verify-mfa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          errorDiv.textContent = data.message || 'Invalid MFA code.';
        }
      } catch (err) {
        errorDiv.textContent = 'Error verifying MFA.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
